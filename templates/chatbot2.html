<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGuide Admission Assistant ChatBot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body {
            background-color: #0c2735;
            font-family: 'Roboto', sans-serif;
            color: #e0f7fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #0c2735;
            padding: 15px 30px;
            border-bottom: 1px solid #004d5e;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Distribute space between items */
        }
        
        .navbar h1 {
            color: #e0f7fa;
            font-size: 45px;
            margin: 0;
            flex-grow: 1; /* Makes the heading take up remaining space */
            text-align: center; /* Center the heading text */
        }
        
        .navbar img {
            height: 140px; /* Adjust the height to your preferred size */
            width: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Add some space between logo and heading */
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            margin-bottom: 30px;
            margin-left: 60px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            overflow-y: auto;
            border: 2px solid #00838f;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin: 10px 0;
            display: flex;
            max-width: 80%;
        }

        .userText {
            justify-content: flex-start;
            margin-left: auto;
        }

        .botText {
            justify-content: flex-start;
            margin-right: auto;
        }

        .userText span,
        .botText span {
            background-color: rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        #userInput {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .input-container {
            position: relative;
            flex: 1;
            margin-right: 600px;
            margin-left: 130px;
        }

        #textInput {
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: calc(100% - 100px);
            height: 60px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #sendButton {
            position: absolute;
            right: 110px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 15px;
            background-color: #00838f;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover {
            background-color: #005662;
        }

        .right-section {
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="/static/CETyourFuture-removebg-preview.png" alt="EduGuide Logo">
        <h1><b>Meet EDDY! Your friendly assistance to set your Engineering Future</b></h1>
    </div>
    <div style="display: flex; justify-content: space-between; padding: 20px;">
        <div class="chat-container" id="chatbox">
            <div class="message botText">
                <span>Hi! I'm Eddy. ðŸ˜Š How can I assist you today?<br>1. Admission Documents<br>2. FAQs<br>3. Scholarships<br>4. Top Colleges<br>0. Main Query</span>
            </div>
        </div>
        <div class="right-section">
            <dotlottie-player src="https://lottie.host/eec3fd3b-945f-4a4d-a736-7dcd4bc1e703/3db4EUbeJ8.json"
                              background="transparent"
                              speed="1"
                              style="width: 300px; height: 300px; transform: scale(2.5);"
                              loop
                              autoplay>
            </dotlottie-player>
        </div>
    </div>
    <div id="userInput">
        <div class="input-container">
            <input id="textInput" type="text" name="msg" placeholder="Enter message here..." class="form-control" />
            <button id="sendButton" class="btn btn-info">Send</button>
        </div>
    </div>    

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        const chatbox = document.getElementById('chatbox');

        function scrollToBottom() {
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getBotResponse() {
            var rawText = $("#textInput").val();
            var userHtml = '<div class="message userText"><span>' + rawText + '</span></div>';
            $("#textInput").val("");
            $(chatbox).append(userHtml);
            scrollToBottom();

            $.get("/get", { msg: rawText }).done(function(data) {
                var botHtml = '<div class="message botText"><span>' + data + '</span></div>';
                $(chatbox).append(botHtml);
                scrollToBottom();
            });
        }

        $("#sendButton").click(function() {
            getBotResponse();
        });

        $(document).keypress(function(e) {
            if (e.which == 13) { // Enter key
                getBotResponse();
            }
        });
    </script>
</body>

</html>
